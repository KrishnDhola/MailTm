<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temp Mail Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #email {
      font-weight: bold;
      color: #007acc;
      font-size: 1.2em;
      word-break: break-all;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #inbox {
      margin-top: 30px;
    }
    .message {
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #f9f9f9;
      cursor: pointer;
    }
    .message:hover {
      background: #eef6ff;
    }
    .message-content {
      display: none;
      margin-top: 10px;
      border-top: 1px dashed #ccc;
      padding-top: 10px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ“¬ Temp Mail Generator</h1>
    <p>Disposable email powered by Mail.tm API</p>

    <button onclick="generate()">Generate New Email</button>
    <button onclick="copyEmail()">ðŸ“‹ Copy</button>
    <p>Your Email:</p>
    <p id="email">Loading...</p>

    <div id="inbox">
      <h2>Inbox</h2>
      <p>Waiting for messages...</p>
    </div>
  </div>

  <script>
    let token = "";
    let password = "Temp12345!";
    let currentAddress = "";

    async function generate() {
      const domainRes = await fetch("https://api.mail.tm/domains");
      const domainData = await domainRes.json();
      const domain = domainData["hydra:member"][0].domain;

      const localPart = Math.random().toString(36).substring(2, 10);
      const address = `${localPart}@${domain}`;
      currentAddress = address;
      document.getElementById("email").innerText = address;

      await fetch("https://api.mail.tm/accounts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ address, password })
      });

      const tokenRes = await fetch("https://api.mail.tm/token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ address, password })
      });
      const tokenData = await tokenRes.json();
      token = tokenData.token;

      getMessages();
      setInterval(getMessages, 5000);
    }

    async function getMessages() {
      if (!token) return;

      const inbox = document.getElementById("inbox");
      const res = await fetch("https://api.mail.tm/messages", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      inbox.innerHTML = "<h2>Inbox</h2>";

      if (data["hydra:member"].length === 0) {
        inbox.innerHTML += "<p>No messages yet.</p>";
        return;
      }

      data["hydra:member"].forEach(async msg => {
        const fullRes = await fetch(`https://api.mail.tm/messages/${msg.id}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const full = await fullRes.json();

        const div = document.createElement("div");
        div.classList.add("message");
        div.innerHTML = `
          <strong>ðŸ“§ From:</strong> ${full.from.name || full.from.address}<br>
          <strong>ðŸ“Œ Subject:</strong> ${full.subject}
          <div class="message-content"><pre>${full.text}</pre></div>
        `;
        div.onclick = () => {
          const content = div.querySelector(".message-content");
          content.style.display = content.style.display === "block" ? "none" : "block";
        };
        inbox.appendChild(div);
      });
    }

    function copyEmail() {
      navigator.clipboard.writeText(currentAddress);
      alert("Email copied to clipboard!");
    }

    generate(); // auto-run on page load
  </script>

</body>
</html>
