<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temp Mail Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 20px;
      margin: auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    #email {
      font-weight: bold;
      font-size: 1.2em;
      color: #008800;
    }
    button {
      padding: 10px 20px;
      background: #0088cc;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    .emails {
      text-align: left;
      margin-top: 20px;
    }
    .email-item {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .email-item h3 {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¬ Temp Mail Generator</h1>
    <p>Click the button to generate a new disposable email address.</p>
    <button onclick="generate()">ðŸ”„ Generate Email</button>
    <p>Your Email:</p>
    <p id="email">Loading...</p>

    <div class="emails" id="emails">
      <h2>Inbox</h2>
      <p>Waiting for messages...</p>
    </div>
  </div>

  <script>
    let token = "";
    let id = "";

    async function generate() {
      const domainRes = await fetch("https://api.mail.tm/domains");
      const domainData = await domainRes.json();
      const domain = domainData["hydra:member"][0].domain;

      const random = Math.random().toString(36).substring(2, 10);
      const address = `${random}@${domain}`;
      const password = "password123";

      document.getElementById("email").innerText = address;

      await fetch("https://api.mail.tm/accounts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ address, password }),
      });

      const tokenRes = await fetch("https://api.mail.tm/token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ address, password }),
      });

      const tokenData = await tokenRes.json();
      token = tokenData.token;

      getMessages();
      setInterval(getMessages, 5000);
    }

    async function getMessages() {
      const res = await fetch("https://api.mail.tm/messages", {
        headers: { Authorization: `Bearer ${token}` },
      });
      const data = await res.json();

      const emailsDiv = document.getElementById("emails");
      emailsDiv.innerHTML = "<h2>Inbox</h2>";

      if (data["hydra:member"].length === 0) {
        emailsDiv.innerHTML += "<p>No messages yet.</p>";
      } else {
        data["hydra:member"].forEach(msg => {
          emailsDiv.innerHTML += `
            <div class="email-item">
              <h3>${msg.from.name || msg.from.address}</h3>
              <strong>${msg.subject}</strong>
              <p>${msg.intro}</p>
            </div>
          `;
        });
      }
    }

    // Generate on load
    generate();
  </script>
</body>
</html>
